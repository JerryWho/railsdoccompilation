    <h2>Source Code</h2>
    <pre>class Calculadora

  def push(n)
    @args ||= []
    @args &lt;&lt; n
  end

  def add
    @args.inject(0){|n,sum| sum+=n}
  end

  def divide
    @args[0].to_f / @args[1].to_f
  end

end</pre>
