  <div class="description"><p>
A subclass of {<a href="index.html?a=C00000151&name=Parser">Parser</a>}
that parses code in <a href="index.html?a=C00000111&name=Sass">Sass</a>
documents using some <a href="index.html?a=C00000147&name=SCSS">SCSS</a>
constructs. This is necessary because SassScript in <a
href="index.html?a=C00000111&name=Sass">Sass</a> supports `!`-style
variables, whereas in <a href="index.html?a=C00000147&name=SCSS">SCSS</a>
it doesn&#8217;t.
</p>
