URIs is 443, and the scheme is &#8216;https:&#8217; rather than
&#8216;http:&#8217;. Other than that, <a
href="index.html?a=C00001005&name=HTTPS">HTTPS</a> URIs are identical to <a
href="index.html?a=C00001010&name=HTTP">HTTP</a> URIs; see <a
