  <div class="description"><p>

URIs is 636, and the scheme is &#8216;ldaps:&#8217; rather than
&#8216;ldap:&#8217;. Other than that, <a
href="index.html?a=C00001006&name=LDAPS">LDAPS</a> URIs are identical to <a
href="index.html?a=C00001001&name=LDAP">LDAP</a> URIs; see <a
href="index.html?a=C00001001&name=URI::LDAP">URI::LDAP</a>.
</p>
